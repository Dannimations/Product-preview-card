<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="mainContainer">
    <img src="images/image-product-desktop.jpg" id="plants">
    <div id="text">
      <p style="font-size: 10px;">P E R F U M E</p>
      <h2>Gabrielle<br> Essence Eau <br>De Parfum</h2>
      <p>A floral, solar and voluptuous<br> interpretation composed by <br>Olivier Polge, 
        Perfumer-Creator<br> for the House of CHANEL.
      </p>
      <h2 style="color: #437e68; float: left; margin-top: 0px;">$149.99</h2>
      <p style=" margin-top: 20px; margin-left: 110px;"><del>$169.99</del></p>
      <button><img src="images/icon-cart.svg"><b> Add to Cart</b></button>  
    </div>

  </div>

</html>
